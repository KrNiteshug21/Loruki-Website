<body>
    <fieldset>

        <figure>
            <img src="img/mexican-tacos.png" alt="Tasty Tacos" width="300">

        <h2>Our Contact Form</h2>
        
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Meassage</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="your name">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="your e-mail">
                </p>
                <p>
                    <label for="mes">Your Meassage:</label><br>
                    <textarea name="mes" id="mes" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset><br>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-55555       
        </address>
        <p>Phone: <a href="tel">555-555-5555</a></p>
        <a href="#">back to Top</a>
        
        <hr>
        <p>Copyright &copy The Little Taco Shop</p>
    </fieldset>
